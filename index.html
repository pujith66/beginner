<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Scientific Calculator</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div class="box-0"><h1>Scientific Calculator</h1>
            <div class="box-1">
                <div class="box-21">
                    <div class="box-211"></div>
                    <div class="box-212"></div>
                </div>
                <div class="box-22">
                    <div class="box-221">
                        <button class="row11">CE</button>
                        <button class="row12">sin</button>
                        <button class="row13">cos</button>
                        <button class="row14">tan</button>
                        <button class="row15">log</button>
                        <button class="row16">e</button>
                    </div>
                    <div class="box-222">
                        <button class="row21">x!</button>
                        <button class="row22">pi</button>
                        <button class="row23">csc</button>
                        <button class="row24">sec</button>
                        <button class="row25">cot</button>
                        <button class="row26">rt</button>
                        <button class="row27">exp</button>
                    </div>
                    <div class="box-223">
                        <button class="row31">7</button>
                        <button class="row32">4</button>
                        <button class="row33">1</button>
                        <div class="row34">
                            <button class="col11">.</button>
                            <button class="col12">%</button>
                        </div>
                    </div>
                    <div class="box-224">
                        <button class="row41">8</button>
                        <button class="row42">5</button>
                        <button class="row43">2</button>
                        <button class="row44">0</button>
                    </div>
                    <div class="box-225">
                        <button class="row51">9</button>
                        <button class="row52">6</button>
                        <button class="row53">3</button>
                        <div class="row54">
                            <button class="col21">(</button>
                            <button class="col22">)</button>
                        </div>
                    </div>
                    <div class="box-226">
                        <button class="row61">AC</button>
                        <button class="row62">+</button>
                        <button class="row63">-</button>
                        <button class="row64">x</button>
                        <button class="row65">/</button>
                        <button class="row66">=</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
